<div class="wrapper-md" ng-controller="SystemAccountEditCtrl"
	id="artDivId">
	<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
	<div class="panel panel-default">
		<div class="panel-heading font-bold">系统用户编辑</div>
		<div class="panel-body">
			<form class="form-horizontal" method="post"  ng-submit="save();">

				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">账号</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" placeholder="账号"
							ng-model="data.userAccount.account" required>
					</div>
					<label class="col-sm-2 control-label">名称</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" placeholder="名称"
							ng-model="data.userAccount.name" required>
					</div>
				</div>
				
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">密码</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" placeholder="密码"
							ng-model="data.userAccount.password">
					</div>
					<label class="col-sm-2 control-label">手机号码</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" placeholder="手机号码"
							ng-model="data.userAccount.mobile">
					</div>
				</div>
				
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">类型</label>
					<div class="col-sm-3">
						<select class="form-control"
							ng-model="data.userAccount.type">
							<option ng-repeat="item in app.settings.baseData.accountTypeEnum" value="{{item.key}}">{{item.typeDes}}</option>
						</select>
					</div>
				</div>

				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<div class="col-sm-4 col-sm-offset-2">
						<button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
						<button type="submit" class="btn btn-primary">保存</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
