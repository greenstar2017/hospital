<div class="wrapper-md" ng-controller="SystemResetPwdCtrl"
	id="artDivId">
	<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
	<div class="panel panel-default">
		<div class="panel-heading font-bold">密码重置</div>
		<div class="panel-body">
			<form class="form-horizontal" method="post"  ng-submit="save();">

				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">原密码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control"
							ng-model="data.oldPwd" required>
					</div>
				</div>
				
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">新密码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control"
							ng-model="data.newPwd" required>
					</div>
				</div>
				
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">确认新密码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control"
							ng-model="data.newPwdConfirm" required>
					</div>
				</div>

				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<div class="col-sm-4 col-sm-offset-2">
						<button type="submit" class="btn btn-primary">保存</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
